version: '3.1'

services:
  ytask-client:
    build: ./
    environment:
      REACT_APP_SERVER_URL: ${REACT_APP_SERVER_URL}
    command: sh -c "npm run build && npm run prod"
    volumes:
      - ytask-client:/app/build
    ports:
      - '3000:3000'

  nginx:
    image: nginx:1.21.3

    depends_on:
      - ytask-client
    restart: always
    ports:
      - ${GATEWAY_PORT:-8000}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ytask-client:/ytask-client
      - ./logs:/var/log/nginx

volumes:
  ytask-client:
